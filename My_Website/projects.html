  <!--JAVASCRIPT-->
  <script>
    //HEADER SCROLL
      let lastScroll = 0;
      const header = document.getElementById('site-header');

      window.addEventListener('scroll', () => {
          const currentScroll = window.pageYOffset;
          if (currentScroll > lastScroll) {
          header.style.top = '-100px'; // hides header
          } else {
          header.style.top = '0'; // shows header
          }
          lastScroll = currentScroll;
      });

    //INDEX HIGHLIGHTING
      const targets = document.querySelectorAll('.project-section > div');
      const navItems = document.querySelectorAll('.section-index li');

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const currentId = entry.target.id;
              navItems.forEach((item) => {
                item.classList.remove('active');
                if (item.dataset.target === currentId) {
                  item.classList.add('active');
                }
              });
            }
          });
        },
        {
          threshold: 0.8, // Adjust this to fine-tune when the section is considered "active"
        }
      );

      targets.forEach((target) => observer.observe(target));

  </script>
